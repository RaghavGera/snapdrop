<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snapdrop Clone - Login/Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center">Snapdrop Clone</h1>
      <div class="mb-4 flex justify-center">
        <button
          id="loginToggle"
          class="px-4 py-2 font-semibold text-gray-700 bg-gray-200 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
        >
          Login
        </button>
        <button
          id="signupToggle"
          class="px-4 py-2 font-semibold text-gray-700 bg-gray-200 rounded-r-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
        >
          Sign Up
        </button>
      </div>
      <form id="loginForm" action="{{ url_for('login') }}" method="POST">
        <div class="mb-4">
          <label
            for="loginEmail"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Email</label
          >
          <input
            type="email"
            id="loginEmail"
            name="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          />
        </div>
        <div class="mb-6">
          <label
            for="loginPassword"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Password</label
          >
          <input
            type="password"
            id="loginPassword"
            name="password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
        >
          Login
        </button>
      </form>
      <form
        id="signupForm"
        action="{{ url_for('signup') }}"
        method="POST"
        class="hidden"
      >
        <div class="mb-4">
          <label
            for="signupEmail"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Email</label
          >
          <input
            type="email"
            id="signupEmail"
            name="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          />
        </div>
        <div class="mb-4">
          <label
            for="signupPassword"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Password</label
          >
          <input
            type="password"
            id="signupPassword"
            name="password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          />
        </div>
        <div class="mb-6">
          <label
            for="confirmPassword"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirmPassword"
            name="confirm_password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75"
        >
          Sign Up
        </button>
      </form>
    </div>

    <script>
      const loginToggle = document.getElementById("loginToggle");
      const signupToggle = document.getElementById("signupToggle");
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");

      loginToggle.addEventListener("click", () => {
        loginForm.classList.remove("hidden");
        signupForm.classList.add("hidden");
        loginToggle.classList.add("bg-blue-500", "text-white");
        loginToggle.classList.remove("bg-gray-200", "text-gray-700");
        signupToggle.classList.add("bg-gray-200", "text-gray-700");
        signupToggle.classList.remove("bg-green-500", "text-white");
      });

      signupToggle.addEventListener("click", () => {
        loginForm.classList.add("hidden");
        signupForm.classList.remove("hidden");
        signupToggle.classList.add("bg-green-500", "text-white");
        signupToggle.classList.remove("bg-gray-200", "text-gray-700");
        loginToggle.classList.add("bg-gray-200", "text-gray-700");
        loginToggle.classList.remove("bg-blue-500", "text-white");
      });
    </script>
  </body>
</html>
